{% extends 'base.html' %}
{% load static %}
{% block title %}
Sign in
{% endblock title %}
{% block content %}
    <h1>Please login</h1>
    <form method='POST' class="container">
        {% csrf_token %}
        <div class="m-2">
        {{ form.username }}
        </div>
        <div class="m-2">
            {{ form.password }}
        </div>
        <input type='submit' value='Log in'>
        <button type="button" class="btn btn-success"><a href="{% url 'home:home' %}">Back</a></button>

    </form>
    
{% endblock content %}
